<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/static/main.js"></script>
    <title>Конфигуратор БВР</title>
</head>
<body class="body">
<h1 class="centered">Конфигуратор БВР</h1>
<div id="alert-box" class="alert centered" style="width: 35%"></div>
<div class="card centered bg-dark text-white border-dark" style="width: 35%">
    <div class="card-body">
        <h2>Панель управления</h2>
        <form name="upload_form" onsubmit="upload_files(files_list.files); return false">
            <div class="mb-3">
                <label for="files_list" class="form-label">Передать файлы на машину</label>
                <input class="form-control" type="file" id="files_list" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Передать файлы</button>
        </form>

        <br>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="send_reboot()">Перезагрузить машину</button>
            <button type="button" class="btn btn-primary" onclick="disconnect()">Оборвать соединение</button>
        </div>
    </div>
</div>
</body>
</html>
