<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/static/main.js"></script>
    <title>Конфигуратор БВР</title>
</head>
<body class="body">
<h1 class="centered">Конфигуратор БВР</h1>
<div id="alert-box" class="alert centered" style="width: 35%">{{alert}}</div>
<div class="card centered bg-dark text-white border-dark" style="width: 35%">
    <div class="card-body">
        <h2>Подключиться к БВР</h2>
        <form name="connection_form" onsubmit="connect(host.value, username.value, password.value); return false">
            <div class="mb-3">
                <label for="host" class="form-label">Адрес и порт</label>
                <input type="text" class="form-control" id="host" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Подключиться</button>
            <div class="loading-indicator" id="loading-indicator"></div>
        </form>

    </div>
</div>

<script>
    if (document.getElementById("alert-box").innerText !== "")
    {
        document.getElementById("alert-box").classList.add("alert-warning")
    }
</script>
</body>
</html>
