<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/static/main.js"></script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render={{recaptcha_site_key}}"></script>
    <title>Вход - Консоль БВР</title>
</head>
<body class="body">
<h1 class="centered">Консоль удалённого доступа к БВР</h1>
<div id="alert-box" class="alert centered alert-{{alert_type}}" style="width: 35%">{{alert}}</div>
<div class="card centered bg-dark text-white border-dark" style="width: 35%">
    <div class="card-body">
        <h2>Подключиться к БВР</h2>
        <form name="connection_form" onsubmit="submitForm(); return false">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Подключиться</button>
            <div class="loading-indicator" id="loading-indicator"></div>
        </form>

    </div>
</div>

<script>
    async function submitForm() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // This code is shit, because it checks the recaptcha_site_key to get the token

        grecaptcha.enterprise.ready(async () => {
            let token;
            try {
                token = await grecaptcha.enterprise.execute('{{recaptcha_site_key}}', {action: 'LOGIN'});

            } catch (e) {
                token = "NO_TOKEN"
            }

            await login(username, password, token);
        });


    }

    const ALERT_BOX = document.getElementById("alert-box")
    if (ALERT_BOX.innerText === "") {
        ALERT_BOX.classList.add("hidden")
    } else if (ALERT_BOX.innerText === "У вас уже есть текущее соединение") {
        ALERT_BOX.innerHTML += "<br><br><button class='btn btn-primary' onclick='document.location=\"/panel\"'>Перейти к панели</button> " +
            "<button class='btn btn-secondary' onclick='document.location=\"/logout\"'>Оборвать соединение</button>"
    }
</script>
</body>
</html>
