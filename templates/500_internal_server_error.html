<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ошибка сервера - Консоль БВР</title>
</head>
<body class="body">
<h1 class="centered">Консоль удалённого доступа к БВР</h1>
<div class="card centered bg-dark text-white border-dark" style="width: 35%">
    <div class="card-body text-center">
        <h2 class="mb-4">Ошибка {{status_code}}</h2>
        <p class="mb-4">Произошла внутренняя ошибка сервера. Пожалуйста, попробуйте снова позже.</p>
        <p class="mb-4 text-warning">Если проблема повторяется, обратитесь к администратору.</p>
        <button class="btn btn-primary mb-4" onclick="window.location.href='/'">Вернуться на главную</button>
        <hr class="bg-light">
        <h5 class="mt-4">Информация для разработчиков:</h5>
        <pre class="text-start bg-dark text-light p-3 rounded border border-light">
Timestamp: {{timestamp}}
Error Code: {{status_code}}
Detail: {{detail}}
        </pre>
    </div>
</div>

<script>
    // Пример скрипта для вставки текущей метки времени
    document.getElementById('timestamp').innerText = new Date().toLocaleString();

    // Пример скрипта для вставки идентификатора запроса (можно динамически генерировать на сервере)
    document.getElementById('request-id').innerText = '12345678';

    // Пример скрипта для вставки отладочной информации (заменить на реальную информацию)
    document.getElementById('debug-info').innerText = 'No debug information available.';
</script>
</body>
</html>
